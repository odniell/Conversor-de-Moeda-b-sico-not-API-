<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10# | ESTUDO DE JAVA SCRIPT (JS)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CONVERSOR EM JAVASCRIPT (not API)</h1>

    <main class="convertTable">
        <input type="text" id="inputMoeda" placeholder="Digite um valor...">
        
        <div id="separador">
            <select name="moedasInp" id="moedasInp">
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
            </select>
            <button id="convertBtn">Converter</button>
            <select name="moedas" id="moedasExit">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="JPY">JPY</option>
                <option value="BRL">BRL</option>
            </select>
        </div>
        <div id="result">0</div>
    </main>

    

    <script src="index.js"></script>
</body>
</html>
